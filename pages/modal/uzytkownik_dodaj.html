<!-- Modal dodawania pracownika -->
<div class="modal fade" id="modal-add">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Dodawanie pracownika</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputLoginAdd">Login</label>
              <input
                type="text"
                class="form-control"
                id="inputLoginAdd"
              />
              <br />
              <label for="inputHasloAdd">Haslo</label>
              <input
                type="password"
                class="form-control"
                id="inputHasloAdd"
              />
              <br />
              <label for="inputOsobaAdd">Osoba</label>
              <select
                class="form-control"
                id="inputOsobaAdd"
              >
                <option></option>
              </select>
              <br />
              <label for="inputRolaAdd">Rola</label>
              <select
                class="form-control"
                id="inputRolaAdd"
              >
                <option></option>
              </select>
              <br />
              <br />
            </div>
          </div>
        </form>
        <div id="messageAdd"></div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Anuluj
        </button>
        <button type="button" class="btn btn-primary">Dodaj</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
